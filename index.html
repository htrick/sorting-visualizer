<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>Sorting Visualizer</header>
    <section class="app">
        <div class="settings">
            <div class="button" id="run-button">Sort</div>
            <div class="button" id="list-button">Generate New List</div>
        </div>
        <div class="display">
            <canvas id="graphics"></canvas>
        </div>
        <div class="algorithms">
            <div class="button" id="selection-sort">Selection Sort</div>
            <div class="button" id="bubble-sort">Bubble Sort</div>
            <div class="button" id="merge-sort">Merge Sort</div>
            <div class="button" id="quick-sort">Quick Sort</div>
        </div>
    </section>
    <script src="js/index.js" charset="utf-8"></script>
</body>
</html>
